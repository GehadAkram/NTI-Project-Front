<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/cataloge">Cataloge</a></li>
          <li class="breadcrumb-item active" aria-current="page">Product</li>
        </ol>
      </nav>

      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <img [src]="product.image" class="img-fluid" [alt]="product.name"
            style="height: 300px; object-fit: contain;">
          </div>
          <div class="col-md-6">
            <h2 class="display-4">{{ product.name }}</h2>
            <h4 class="lead">{{ product.price | currency }}</h4>
            <p> {{ product.description }}</p>
            <p> {{ product.category }} | {{ product.supercategory }}</p>
            @if (product.inStock) {
              <p class="text-success">{{product.quantity}} in Stock</p>
            } @else {
              <p class="text-danger">Out of Stock</p>
            }
            
            @if (product.bestSeller) {
              <p class="text-warning"><i class="bi bi-stars"></i> Best Seller</p>
            }
            <button class="btn btn-primary btn-lg">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

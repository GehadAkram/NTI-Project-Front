
<h2 class="fw-bold mb-4">Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
    <div *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched" class="text-danger">
      Email is required
    </div>
  </div>
  <div class="mb-3">
    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    <div *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched" class="text-danger">
      Password is required
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember me</label>
    </div>
    <a routerLink="forgot-password" class="text-decoration-none">Forgot password?</a>
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<div class="text-center mt-3">
  <a [routerLink]="['/signup']" class="my-2">Don't have an account? Sign Up</a>
</div>
